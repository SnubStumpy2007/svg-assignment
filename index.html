<!DOCTYPE html>
<html>
<head>
  <title>SVG Generation</title>
</head>
<body>
  <script src="svg.min.js"></script>
  <script>
    function generateSVG(text, textColor, shape, shapeColor) {
      const svg = SVG().size(300, 200); // Create an SVG container with a specified size
    
      // Create a text element
      const textElement = svg.text(text).move(50, 100);
      textElement.fill(textColor);
    
      // Create a shape element based on the chosen shape
      let shapeElement;
      switch (shape) {
        case 'Circle':
          shapeElement = svg.circle(100);
          break;
        case 'Triangle':
          shapeElement = svg.polygon('0,100 50,0 100,100');
          break;
        case 'Square':
          shapeElement = svg.rect(100, 100);
          break;
        default:
          break;
      }
      shapeElement.move(150, 50).fill(shapeColor);
    
      // Return the SVG code as a string
      return svg.svg();
    }
    
    function generateAndDisplaySVG() {
      const text = document.getElementById('text-input').value;
      const textColor = document.getElementById('text-color-input').value;
      const shape = document.getElementById('shape-select').value;
      const shapeColor = document.getElementById('shape-color-input').value;
    
      const svgCode = generateSVG(text, textColor, shape, shapeColor);
    
      const svgData = encodeURIComponent(svgCode);
      const svgSrc = `data:image/svg+xml;charset=utf-8,${svgData}`;
    
      const imgElement = document.getElementById('svg-image');
      imgElement.src = svgSrc;
    }
  </script>
  
  <h1>SVG Generation</h1>
  
  <div>
    <label for="text-input">Text (up to three characters):</label>
    <input type="text" id="text-input" maxlength="3">
  </div>
  
  <div>
    <label for="text-color-input">Text Color:</label>
    <input type="text" id="text-color-input">
  </div>
  
  <div>
    <label for="shape-select">Shape:</label>
    <select id="shape-select">
      <option value="Circle">Circle</option>
      <option value="Triangle">Triangle</option>
      <option value="Square">Square</option>
    </select>
  </div>
  
  <div>
    <label for="shape-color-input">Shape Color:</label>
    <input type="text" id="shape-color-input">
  </div>
  
  <button onclick="generateAndDisplaySVG()">Generate SVG</button>
  
  <div>
    <h2>Generated SVG Image:</h2>
    <img id="svg-image" alt="Generated SVG Image">
  </div>
</body>
</html>
